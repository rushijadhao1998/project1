<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->

    <header>
        <div class="heading">
            <h3 class="head-name">ScriBBler</h3>
            <p class="sub-name">Explore, Imagine, Create</p>
        </div>

        <div class="btn-head">
            <button class="btn-signup" id="show-popup">Sign Up</button>
            <button class="btn-signin" id="show-popup2">Sign In</button>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close" id="close-popup">&times;</span>
                <h3 class="popup-heading">Get Started</h3>
                <hr>
                <label for="name" style="margin-top: 0px;"> Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" required>
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Your username" id="username" required>
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Your password" id="password" required>
                <label for="cnf-pass">Confirm Password</label>
                <input type="password" placeholder="Re-enter your password" id="cnf-pass" required>
                <button type="button" class="btn_sign" id="inside-btn-signup">Sign Up</button>
            </div>
        </div>


        <div id="popup2" class="popup2">
            <div class="popup2-content">
                <span class="close" id="close-popup2">&times;</span>
                <h3 class="signin-head">Welcome Back!</h3>
                <hr>
                <label for="">Username</label>
                <input type="text" placeholder="Enter your username" class="user" required>
                <label for="">Password</label>
                <input type="password" placeholder="Enter your password" class="pass" required>
                <button type="button" class="btn_signin" id="inside-btn-signin">Sign In</button>
                <div class="member">
                    Not a member? <a href="#" id="showSignUp" style="text-decoration: none;">Sign Up</a>
                </div>

            </div>
        </div>
    </header>


    <div class="btn-center">
        <a href="postslist.html">
            <button class="btn-all-posts">All Posts</button>
        </a>
        <button class="btn-create-post" id="create-post">Create Post</button>
    </div>


    <div id="popup3" class="popup3">
        <div class="popup3-content">
            <span class="close" id="close-popup3">&times;</span>
            <h3 class="create-post-head">Pen Your Post</h3>
            <hr>
            <label for="">Title</label>
            <input type="text" placeholder="Enter title of your post" class="title">
            <label for="">Contents</label>
            <textarea id="contents-filed" placeholder="Enter the contents of your post"></textarea>
            <br>

            <button type="button" class="btn_create" id="inside-btn-create">Create</button>

        </div>
    </div>





    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
